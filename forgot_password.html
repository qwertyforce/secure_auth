<!DOCTYPE html>
<html>
<head>
	<script src="https://www.google.com/recaptcha/api.js?render=6LcqV9QUAAAAAEybBVr0FWnUnFQmOVxGoQ_Muhtb"></script>
	<title></title>

	<script type="text/javascript">
		function forgot(){
			grecaptcha.ready(function() {
    grecaptcha.execute('6LcqV9QUAAAAAEybBVr0FWnUnFQmOVxGoQ_Muhtb', {action: 'homepage'}).then(function(token) {
      _forgot(token)
    });
		})}

		async function _forgot(token){
			var email=document.getElementById('email').value
			let data = {
				email: email,
				'g-recaptcha-response': token
			};

			let response = await fetch('/forgot_pw', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json;charset=utf-8'
				},
				body: JSON.stringify(data)
			});

			let result = await response.json();
			console.log(result.message)
			alert( JSON.stringify(result.message));
		}
	</script>
</head>
<body>
	<input type="email" id="email" name="email_1" name="" placeholder="Email"/>
	<button type="button" onclick="forgot()">Continue</button>
</body>
</html>
